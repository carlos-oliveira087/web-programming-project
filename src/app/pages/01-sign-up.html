<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/01-sign-up-style.css"> 

</head>
<body>
    <div class="everything">
        <div class="leftside">

        </div>
    
        <div class="rightside">
            <div class="form-box">

                <div class="tittle">
                    <h2>Create your account</h2>
                    <img src="../../../assets/images/icon-image5.png" alt="Sparkles" id="sparkles-login">
                </div>
                
                    <div class="form-box">
                        <form action="01-create_user.php" method="POST">
                            <label class="label-text" for="name">Name:</label><br>
                            <input class="input-text" type="text" name="name" id="name" placeholder="Name" required><br>
                            <label class="label-text" for="email">E-mail:</label><br>
                            <input class="input-text" type="email" name="email" id="email" placeholder="E-mail" required><br>
                            <label class="label-text" for="password">Password:</label><br>
                            <input class="input-text" type="password" name="password" id="password" placeholder="Password" required><br>
                            <label class="label-text" for="confirmation">Confirm Password:</label><br>
                            <input class="input-text" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password:" required><br>
                                
                            <div class="botao">
                                <button id="button-text" type="submit">Sign Up</button>
                            </div>


                            <div class="redirect">
                                <p id="link">Already have an account? Click <a href="02-login.html">here</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
 
        </div>
    </div>



    <script src="../scripts/01-sign-up-script.js"></script>    
</body>
</html>

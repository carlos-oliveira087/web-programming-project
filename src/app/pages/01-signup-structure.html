<head>

    <!-- Fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="signup-page-content">
        <div class="leftside"></div>
    
        <div class="rightside">
            <div class="form-box">
                <div class="title-container">
                    <img id="bright-minds-logo-signup" src="../../../assets/logos/bright-minds-graphic.png" alt="Bright Minds Logo">
                    <p id="title-text">Create your account</p>
                </div>
                
                <form action="../../config/db-create-user.php" method="post">

                    <div class="form-field">
                        <label class="label-text" for="name">Name:</label><br>
                        <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required><br>
                    </div>

                    <div class="form-field">
                        <label class="label-text" for="email">E-mail:</label><br>
                        <input class="input-field" type="email" name="email" id="email" placeholder="Enter your e-mail address" required><br>
                    </div>

                    <div class="form-field">
                        <label class="label-text" for="password">Password:</label><br>
                        <input class="input-field" type="password" name="password" id="password" placeholder="Enter your password" required><br>
                    </div>

                    <div class="form-field">
                        <label class="label-text" for="confirmation">Confirm Password:</label><br>
                        <input class="input-field" type="password" name="confirmation" id="confirmation" placeholder="Confirm your password" required><br>
                    </div>
                        
                    <div class="signup-login-button">
                        <button id="button-text" type="submit">Sign Up</button>
                    </div>

                    <div class="redirect">
                        <p>Already have an account? Click <a href="02-login-structure.html">here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
